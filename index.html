<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TikTok Skeleton PWA</title>
<link rel="manifest" href="manifest.json">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
  }
  .video-feed {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  video {
    width: 100%;
    max-width: 500px;
    margin: 20px 0;
    border-radius: 10px;
  }
  h1 {
    text-align: center;
    padding: 20px 0;
  }
</style>
</head>
<body>
<h1>TikTok Skeleton PWA</h1>
<div class="video-feed">
  <video src="videos/sample1.mp4" controls muted loop></video>
  <video src="videos/sample2.mp4" controls muted loop></video>
  <video src="videos/sample3.mp4" controls muted loop></video>
</div>

<script>
  // Simple auto-play on scroll
  const videos = document.querySelectorAll('video');
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        entry.target.play();
      } else {
        entry.target.pause();
      }
    });
  }, { threshold: 0.5 });

  videos.forEach(video => observer.observe(video));
</script>
</body>
</html>
